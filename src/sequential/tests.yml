- Sequential_IG:
    func: sequential_information_gain
    plot_func: plot_sequential_likelihood
    ref_model: MPS04
    plot_args:
      ylabel: Information Gain (respect to MPS04)
      figsize: !!python/tuple [8, 4]
      linewidth: 1
      # Manually color clustering of the models by performance
      colors: [darkgreen, #hazfx
               fuchsia, #ltst
               saddlebrown, # ri ####
               gold, # dbm
               bisque, # hazgrid   ######
               steelblue, # mps
               darkturquoise, #mps_a
               sandybrown, # phm_g    ####
               violet, # phm_z
               peachpuff, # hzatd   ###
               peru,  # hzati   ####
               tomato,  # alm
               lightsalmon, # alm_it
               red, # halm
               yellow, # hrsm1
               purple,  # hrsm2
               limegreen, # tscsi   ####
               orange,     #tsh
               chocolate] #tscpti,
      linestyles: [-, #hazfx
                    -, #ltst
                    -, # ri ####
                    -, # dbm
                    -, # hazgrid   ######
                    -, # mps
                    -, #mps_a
                    -, # phm_g    ####
                    -, # phm_z
                    -, # hzatd   ###
                    -,  # hzati   ####
                    ':',  # alm
                    ':', # alm_it
                    ':', # halm
                    -., # hrsm1
                    -.,  # hrsm2
                    --, # tscsi   ####
                    --,     #tsh
                    --] #tscpti,
      code: |
          import seaborn
          import matplotlib.pyplot as plt
          plt.rcParams.update({
                              'axes.titleweight': 'bold',
                              'xtick.bottom': True, 'axes.labelweight': 'bold',
                              'xtick.labelsize': 8, 'ytick.labelsize': 8,
                              'legend.fontsize': 9})
          plt.ylim([-20, 16])
          seaborn.set_style("darkgrid", {"axes.facecolor": ".9", 'font.family': 'Ubuntu'})
